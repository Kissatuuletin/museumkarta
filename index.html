<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/fornlamning_punkteravpolygonmedCarlotta_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:12
        }).fitBounds([[57.6778839185015,11.843248310805448],[57.759399561863916,12.04920978440166]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_Stadskarta_0');
        map.getPane('pane_Stadskarta_0').style.zIndex = 400;
        var layer_Stadskarta_0 = L.WMS.layer("https://opengeodata.goteborg.se/services/stadskarta/wms/v4", "stadskarta", {
            pane: 'pane_Stadskarta_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Stadskarta_0);
        function pop_fornlamning_punkteravpolygonmedCarlotta_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">QGIS Rapporter — Rapporter_Grävningsår</th>\
                        <td>' + (feature.properties['QGIS Rapporter — Rapporter_Grävningsår'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Grävningsår'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">QGIS Rapporter — Rapporter_Rapportbeteckning</th>\
                        <td>' + (feature.properties['QGIS Rapporter — Rapporter_Rapportbeteckning'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Rapportbeteckning'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['QGIS Rapporter — Rapporter_Rapportens_huvudtitel'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Rapportens_huvudtitel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">QGIS Rapporter — Rapporter_Rapportförfattare</th>\
                        <td>' + (feature.properties['QGIS Rapporter — Rapporter_Rapportförfattare'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Rapportförfattare'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>QGIS Rapporter — Rapporter_PDF Carlotta</strong><br />' + (feature.properties['QGIS Rapporter — Rapporter_PDF Carlotta'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_PDF Carlotta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_fornlamning_punkteravpolygonmedCarlotta_1_0() {
            return {
                pane: 'pane_fornlamning_punkteravpolygonmedCarlotta_1',
                radius: 7.6,
                opacity: 1,
                color: 'rgba(255,115,0,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,186,25,0.7)',
                interactive: true,
            }
        }
        map.createPane('pane_fornlamning_punkteravpolygonmedCarlotta_1');
        map.getPane('pane_fornlamning_punkteravpolygonmedCarlotta_1').style.zIndex = 401;
        map.getPane('pane_fornlamning_punkteravpolygonmedCarlotta_1').style['mix-blend-mode'] = 'normal';
        var layer_fornlamning_punkteravpolygonmedCarlotta_1 = new L.geoJson(json_fornlamning_punkteravpolygonmedCarlotta_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_fornlamning_punkteravpolygonmedCarlotta_1',
            layerName: 'layer_fornlamning_punkteravpolygonmedCarlotta_1',
            pane: 'pane_fornlamning_punkteravpolygonmedCarlotta_1',
            onEachFeature: pop_fornlamning_punkteravpolygonmedCarlotta_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_fornlamning_punkteravpolygonmedCarlotta_1_0(feature));
            },
        });
        var cluster_fornlamning_punkteravpolygonmedCarlotta_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_fornlamning_punkteravpolygonmedCarlotta_1.addLayer(layer_fornlamning_punkteravpolygonmedCarlotta_1);

        bounds_group.addLayer(layer_fornlamning_punkteravpolygonmedCarlotta_1);
        cluster_fornlamning_punkteravpolygonmedCarlotta_1.addTo(map);
        setBounds();
        </script>
    </body>
</html>
