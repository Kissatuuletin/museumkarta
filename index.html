<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Arkeologiskarapporter_2.js"></script>
        <script src="data/Bebyggelserapporterexport_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:10
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Stadskartafrg_0');
        map.getPane('pane_Stadskartafrg_0').style.zIndex = 400;
        var layer_Stadskartafrg_0 = L.WMS.layer("https://opengeodata.goteborg.se/services/stadskarta/wms/v4", "stadskarta", {
            pane: 'pane_Stadskartafrg_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Stadskartafrg_0);
        map.createPane('pane_Stadskartanedtonad_1');
        map.getPane('pane_Stadskartanedtonad_1').style.zIndex = 401;
        var layer_Stadskartanedtonad_1 = L.WMS.layer("https://opengeodata.goteborg.se/services/stadskarta/wms/v4", "stadskarta_nedtonad", {
            pane: 'pane_Stadskartanedtonad_1',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Stadskartanedtonad_1);
        function pop_Arkeologiskarapporter_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Fornlämningsnummer</strong><br />' + (feature.properties['Fornlnr'] !== null ? autolinker.link(feature.properties['Fornlnr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Rapportbeteckning</strong><br />' + (feature.properties['QGIS Rapporter — Rapporter_Rapportbeteckning'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Rapportbeteckning'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Titel</strong><br />' + (feature.properties['QGIS Rapporter — Rapporter_Rapportens_huvudtitel'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Rapportens_huvudtitel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Länk till rapport</strong><br />' + (feature.properties['QGIS Rapporter — Rapporter_PDF Carlotta'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_PDF Carlotta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Arkeologiskarapporter_2_0() {
            return {
                pane: 'pane_Arkeologiskarapporter_2',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(14,86,87,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(105,224,198,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Arkeologiskarapporter_2');
        map.getPane('pane_Arkeologiskarapporter_2').style.zIndex = 402;
        map.getPane('pane_Arkeologiskarapporter_2').style['mix-blend-mode'] = 'normal';
        var layer_Arkeologiskarapporter_2 = new L.geoJson(json_Arkeologiskarapporter_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Arkeologiskarapporter_2',
            layerName: 'layer_Arkeologiskarapporter_2',
            pane: 'pane_Arkeologiskarapporter_2',
            onEachFeature: pop_Arkeologiskarapporter_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Arkeologiskarapporter_2_0(feature));
            },
        });
        var cluster_Arkeologiskarapporter_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Arkeologiskarapporter_2.addLayer(layer_Arkeologiskarapporter_2);

        bounds_group.addLayer(layer_Arkeologiskarapporter_2);
        cluster_Arkeologiskarapporter_2.addTo(map);
        function pop_Bebyggelserapporterexport_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Rapport ID</strong><br />' + (feature.properties['Bebyggelse'] !== null ? autolinker.link(feature.properties['Bebyggelse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Titel</strong><br />' + (feature.properties['Bebyggel_2'] !== null ? autolinker.link(feature.properties['Bebyggel_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Länk till rapport</strong><br />' + (feature.properties['Bebyggel_9'] !== null ? autolinker.link(feature.properties['Bebyggel_9'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bebyggelserapporterexport_3_0() {
            return {
                pane: 'pane_Bebyggelserapporterexport_3',
                shape: 'triangle',
                radius: 8.4,
                opacity: 1,
                color: 'rgba(14,86,87,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,238,102,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Bebyggelserapporterexport_3');
        map.getPane('pane_Bebyggelserapporterexport_3').style.zIndex = 403;
        map.getPane('pane_Bebyggelserapporterexport_3').style['mix-blend-mode'] = 'normal';
        var layer_Bebyggelserapporterexport_3 = new L.geoJson(json_Bebyggelserapporterexport_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bebyggelserapporterexport_3',
            layerName: 'layer_Bebyggelserapporterexport_3',
            pane: 'pane_Bebyggelserapporterexport_3',
            onEachFeature: pop_Bebyggelserapporterexport_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Bebyggelserapporterexport_3_0(feature));
            },
        });
        var cluster_Bebyggelserapporterexport_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Bebyggelserapporterexport_3.addLayer(layer_Bebyggelserapporterexport_3);

        bounds_group.addLayer(layer_Bebyggelserapporterexport_3);
        cluster_Bebyggelserapporterexport_3.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Bebyggelserapporterexport_3.png" /> Bebyggelserapporter export': cluster_Bebyggelserapporterexport_3,'<img src="legend/Arkeologiskarapporter_2.png" /> Arkeologiska rapporter': cluster_Arkeologiskarapporter_2,"Stadskarta nedtonad": layer_Stadskartanedtonad_1,"Stadskarta färg": layer_Stadskartafrg_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
