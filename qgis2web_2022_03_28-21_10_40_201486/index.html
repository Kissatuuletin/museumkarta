<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Arkeologiskarapporter_1.js"></script>
        <script src="data/Bebyggelserapporter_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:10
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Stadskartanedtonad_0');
        map.getPane('pane_Stadskartanedtonad_0').style.zIndex = 400;
        var layer_Stadskartanedtonad_0 = L.WMS.layer("https://opengeodata.goteborg.se/services/stadskarta/wms/v4", "stadskarta_nedtonad", {
            pane: 'pane_Stadskartanedtonad_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Stadskartanedtonad_0);
        function pop_Arkeologiskarapporter_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Datering</strong><br />' + (feature.properties['QGIS Rapporter — Rapporter_Datering hela fornl'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Datering hela fornl'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Rapportbeteckning</strong><br />' + (feature.properties['QGIS Rapporter — Rapporter_Rapportbeteckning'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Rapportbeteckning'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Titel</strong><br />' + (feature.properties['QGIS Rapporter — Rapporter_Rapportens_huvudtitel'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Rapportens_huvudtitel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Rapportförfattare</strong><br />' + (feature.properties['QGIS Rapporter — Rapporter_Rapportförfattare'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_Rapportförfattare'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Länk till rapport</strong><br />' + (feature.properties['QGIS Rapporter — Rapporter_PDF Carlotta'] !== null ? autolinker.link(feature.properties['QGIS Rapporter — Rapporter_PDF Carlotta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Arkeologiskarapporter_1_0() {
            return {
                pane: 'pane_Arkeologiskarapporter_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(29,9,10,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Arkeologiskarapporter_1');
        map.getPane('pane_Arkeologiskarapporter_1').style.zIndex = 401;
        map.getPane('pane_Arkeologiskarapporter_1').style['mix-blend-mode'] = 'normal';
        var layer_Arkeologiskarapporter_1 = new L.geoJson(json_Arkeologiskarapporter_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Arkeologiskarapporter_1',
            layerName: 'layer_Arkeologiskarapporter_1',
            pane: 'pane_Arkeologiskarapporter_1',
            onEachFeature: pop_Arkeologiskarapporter_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Arkeologiskarapporter_1_0(feature));
            },
        });
        var cluster_Arkeologiskarapporter_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Arkeologiskarapporter_1.addLayer(layer_Arkeologiskarapporter_1);

        bounds_group.addLayer(layer_Arkeologiskarapporter_1);
        cluster_Arkeologiskarapporter_1.addTo(map);
        function pop_Bebyggelserapporter_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Rapport ID</th>\
                        <td>' + (feature.properties['Bebyggelserapporter snyggat_Rapport ID'] !== null ? autolinker.link(feature.properties['Bebyggelserapporter snyggat_Rapport ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Rapportförfattare</th>\
                        <td>' + (feature.properties['Bebyggelserapporter snyggat_Rapportförfattare'] !== null ? autolinker.link(feature.properties['Bebyggelserapporter snyggat_Rapportförfattare'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Titel</th>\
                        <td>' + (feature.properties['Bebyggelserapporter snyggat_Titel'] !== null ? autolinker.link(feature.properties['Bebyggelserapporter snyggat_Titel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Länk till rapport</th>\
                        <td>' + (feature.properties['Bebyggelserapporter snyggat_Länk till webbcarlotta'] !== null ? autolinker.link(feature.properties['Bebyggelserapporter snyggat_Länk till webbcarlotta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bebyggelserapporter_2_0() {
            return {
                pane: 'pane_Bebyggelserapporter_2',
                shape: 'triangle',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(60,187,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Bebyggelserapporter_2');
        map.getPane('pane_Bebyggelserapporter_2').style.zIndex = 402;
        map.getPane('pane_Bebyggelserapporter_2').style['mix-blend-mode'] = 'normal';
        var layer_Bebyggelserapporter_2 = new L.geoJson(json_Bebyggelserapporter_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bebyggelserapporter_2',
            layerName: 'layer_Bebyggelserapporter_2',
            pane: 'pane_Bebyggelserapporter_2',
            onEachFeature: pop_Bebyggelserapporter_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Bebyggelserapporter_2_0(feature));
            },
        });
        var cluster_Bebyggelserapporter_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Bebyggelserapporter_2.addLayer(layer_Bebyggelserapporter_2);

        bounds_group.addLayer(layer_Bebyggelserapporter_2);
        cluster_Bebyggelserapporter_2.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Bebyggelserapporter_2.png" /> Bebyggelserapporter': cluster_Bebyggelserapporter_2,'<img src="legend/Arkeologiskarapporter_1.png" /> Arkeologiska rapporter': cluster_Arkeologiskarapporter_1,"Stadskarta nedtonad": layer_Stadskartanedtonad_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
